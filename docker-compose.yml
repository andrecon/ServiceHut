#adapted from example in docker documentation
version: '3'

services:
  redis:
    image: redis
#    container_name: cache
    expose:
       - 6379
  web:
    build: .
    volumes:
       - .:/code
    ports:
       - 80:8080
    command: python /code/tke_project/manage.py runserver 0.0.0.0:8080
    links:
       - redis
