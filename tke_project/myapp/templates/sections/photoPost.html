{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="../../static/css/post.css">
{% endblock %}

{% block header %}

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="row">
      <div class="large-12 columns">
          <label>Title
              <input name="title" required="" id="id_title" type="text" placeholder="Title" />
          </label>
      </div>
  </div>
  <p><label for="id_cover">Photo:</label> <input type="file" name="Image" accept="image/*" required="" id="id_cover"></p>
  <button type="submit" class="alert button">Submit</button>
  </form>


{% endblock %}

{% block scripts %}

{% endblock %}
